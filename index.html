<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="whitestormjs/build/whitestorm.js"></script>
    <script src="lib/CSS3DRenderer.js"></script>
    <script src="lib/DeviceOrientationControls.js"></script>
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <style>
      html, body {
        font-family: arial, sans-serif;
        margin: 0px;
				padding: 0px;
				overflow: hidden;
      }
      #axis {
        display: none;
        position: fixed;
        bottom: 160px;
        left: 10px;
        z-index: 99999;
      }
      #axis button {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none;   /* Chrome/Safari/Opera */
        -khtml-user-select: none;    /* Konqueror */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* Internet Explorer/Edge */
        user-select: none;
        border-radius: 20px;
      }
      #axis-up {
        position: absolute;
        top: 0;
        left: 50px;
        width: 50px;
        height: 50px;
      }
      #axis-down {
        position: absolute;
        top: 100px;
        left: 50px;
        width: 50px;
        height: 50px;
      }
      #axis-left {
        position: absolute;
        top: 50px;
        left: 0;
        width: 50px;
        height: 50px;
      }
      #axis-right {
        position: absolute;
        top: 50px;
        left: 100px;
        width: 50px;
        height: 50px;
      }
      #blocker {
        width: 100%;
        height: 50px;
        position: fixed;
        z-index: 2;
        border: 1px solid #ededed;
        text-align: center;
        color: #fff;
      }
      #btnFullscreen {
        width: 50px;
        height: 50px;
        border-radius: 20px;
      }
      .actions {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 2;
      }
      .three-div {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="blocker">
      <p>Click here to start to move. Use the WASD keys to move and your mouse to look around.</p>
    </div>
    <div class="actions">
      <button id="btnFullscreen"><i class="fa fa-arrows-alt"></i></button>
    </div>
    <div id="axis">
      <button id="axis-up"><i class="fa fa-arrow-up"></i></button>
      <button id="axis-down"><i class="fa fa-arrow-down"></i></button>
      <button id="axis-left"><i class="fa fa-arrow-left"></i></button>
      <button id="axis-right"><i class="fa fa-arrow-right"></i></button>
    </div>
  </body>

  <script src="./app.js"></script>
</html>
